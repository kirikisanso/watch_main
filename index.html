<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>watch</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="block">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">0 :</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">reset</button>
                <button class="button play">play</button>
                <button class="button lap hidden">lap</button>
            </div>
        </div>
        <ul class="laps">
            <button class="lap-claer-button hidden">claer</button>
        </ul>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
